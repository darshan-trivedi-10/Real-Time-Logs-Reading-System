<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Log System</title>
  </head>
  <body>
    <h1>Logs</h1>
    <div id = "logsdiv"></div>
  </body>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    const socket = io();
    let logsDiv = document.getElementById('logsdiv');
    socket.on('initial_file', function(msg){
        document.getElementById('logsdiv').innerText = msg;
    })

    socket.on('update', function(msg){
        let newDiv = document.createAttribute('div');
        newDiv.innerText = msg;
        logsDiv.append(newDiv);
    });
  </script>
</html>
